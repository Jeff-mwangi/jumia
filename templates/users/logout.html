{%extends 'base.html'%}
{% load static %}
{%block content%}

<section>
  <div class="container">
    <div class="user signupBx">
      <div class="formBx">
        <form method="POST" action="">
          <h2>Logout Successful</h2>
          <p class="text-muted">Thank you for shopping with us. We hope you had a great shopping experience.</p>
          <img src="https://www.pngitem.com/pimgs/m/528-5284486_done-icon-png-transparent-png.png" width="100" alt="" srcset="">
          <p class="text-muted" class="signup">
            Login Again ?
            <a href="{% url 'login' %}">Sign in.</a>
          </p>
          <p class="text-muted">You will be redirected to Jumiya in <span id="countdown">10</span> seconds.</p>
        </form>
      </div>
      <div class="imgBx"><img src="https://img.pikbest.com/png-images/20191028/push-shopping-cart-to-woman-gif_2515298.png!bw700" alt="" /></div>
    </div>
  </div>
</section>
<script>
  // JavaScript for redirecting after a delay
  let countdown = 10; // Number of seconds to wait
  const countdownElement = document.getElementById("countdown");

  function updateCountdown() {
      countdownElement.textContent = countdown;
      if (countdown === 0) {
          // Redirect to the homepage after the countdown reaches 0
          window.location.href = "{% url 'home' %}";
      } else {
          countdown--;
          setTimeout(updateCountdown, 1000); // Update the countdown every second
      }
  }

  // Start the countdown
  updateCountdown();
</script>

{% endblock content%}
